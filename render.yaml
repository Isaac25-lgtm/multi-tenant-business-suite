services:
  - type: web
    name: devs-aps
    runtime: python
    plan: starter
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT --timeout 120 run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/uploads
      - key: MAX_CONTENT_LENGTH
        value: "5242880"
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard with your PostgreSQL connection string
      - key: SECRET_KEY
        generateValue: true
