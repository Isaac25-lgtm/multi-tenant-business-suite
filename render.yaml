services:
  - type: web
    name: denove-aps-backend
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/uploads
      - key: MAX_CONTENT_LENGTH
        value: 5242880
      - key: DATABASE_URL
        fromDatabase:
          name: denove-aps-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

  - type: web
    name: denove-aps-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: denove-aps-backend
          type: web
          property: host

databases:
  - name: denove-aps-db
    plan: starter
    databaseName: denove_aps
    user: denove_user
