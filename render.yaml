services:
  # Backend API Service
  - type: web
    name: denove-aps-backend
    runtime: python
    plan: starter
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/uploads
      - key: MAX_CONTENT_LENGTH
        value: "5242880"
      - key: DATABASE_URL
        fromDatabase:
          name: denove-aps-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

  # Frontend Static Site
  - type: web
    name: denove-aps-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: denove-aps-backend
          type: web
          property: host

databases:
  - name: denove-aps-db
    plan: free
    databaseName: denove_aps
    user: denove_user
    region: oregon
